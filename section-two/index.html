<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>

<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
    // OUR FIRST STATELESS FUNCTIONAL COMPONENT
    // COMPONENT IS CAPITALIZED
    // ONE RETURN STATEMENT

    var ColorSpectrum = function() {
        return (
            <h1>Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
        );
    }

    var Red = function() {
        return <h1>Red</h1>
    }

    var Orange = function() {
        return <h1>Orange</h1>
    }

    var Yellow = () => <h1>Yellow</h1>

    var Green = () => <h1>Green</h1>

    var Blue = function () {
        return <h1>Blue</h1>
    }

    var Indigo = function() {
        return <h1>Indigo</h1>
    }

    var Violet = () => <h1>Violet</h1>

    // CHALLENGE TIME
    // CREATE A COMPONENT OR ALL THE COLORS OF THE SPECTRUM AND RENDER THEM
    // TO THE DOM WITHIN ONE PARENT DIV

    ReactDOM.render(
        // REACT WHAT
        <div>
            <ColorSpectrum/>
            <Red/>
            <Orange/>
            <Yellow/>
            <Green/>
            <Blue/>
            <Indigo/>
            <Violet/>
            </div>,
        document.getElementById('app')
    )
    
    </script>

</body>

</html>

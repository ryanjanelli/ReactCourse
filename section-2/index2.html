<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components</title>
</head>

<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        class Shapes extends React.Component {
            render() {
                return (
                    <h1>Circle, Square, Triangle</h1>
                )
            }
        }

        // CHALLENGE TIME
        // CREATE CLASS COMPONENTS FOR EACH THE CIRCLE, SQUARE AND TRIANGLE

        class Circle extends React.Component {
            render() { return <h1>Circle</h1> }
        }

        class Square extends React.Component {
            render() { return <h1>Square</h1> }
        }

        class Triangle extends React.Component {
            render() { return <h1>Triangle</h1> }
        }

        ReactDOM.render(
            // REACT WHAT, REACT WHERE

            <div>
                <Shapes />
                <Circle />
                <Square />
                <Triangle />
            </div>,
            document.getElementById('app')
        );

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Styling Components</title>
</head>

<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        var Red = function () {
            return <h1 className="red">Red</h1>
        }

        var Orange = function () {
            return <h1 className="orange">Orange</h1>
        }

        var Yellow = () => <h1 className="yellow">Yellow</h1>

        var Green = () => <h1 className="green">Green</h1>

        var Blue = function () {
            return <h1 className="blue">Blue</h1>
        }

        var Indigo = function () {
            return <h1 className="indigo">Indigo</h1>
        }

        var Violet = () => <h1 className="violet">Violet</h1>

        // CHALLENGE TIME
        // CREATE A COMPONENT OR ALL THE COLORS OF THE SPECTRUM AND RENDER THEM
        // TO THE DOM WITHIN ONE PARENT DIV

        ReactDOM.render(
            // REACT WHAT
            <div>
                <Red />
                <Orange />
                <Yellow />
                <Green />
                <Blue />
                <Indigo />
                <Violet />
            </div>,
            document.getElementById('app')
        )

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
</head>

<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        var ColorSpectrum = function (props) {
            return (
                <div>
                    {props.colors.map(function (color) {
                        var colorStyle = {
                            height: 50,
                            width: 150,
                            backgroundColor: color.color,
                            textTransform: 'capitalize',
                            textAlign: 'center'
                        }
                        return <div key={color.id} style={colorStyle}><h1>{color.color}</h1></div>
                    })
                    }
                </div>
            );
        }

        // name property is identical to color properrty. color property is used for both name and color.
        var colors = [{ id: 1, color: "red", name: "red" }, { id: 2, color: "orange", name: "orange" },
        { id: 3, color: "yellow", name: "yellow" }, { id: 4, color: "green", name: "green" },
        { id: 5, color: "blue", name: "blue" }, { id: 6, color: "indigo", name: "indigo" },
        { id: 7, color: "violet", name: "violet" }];

        ReactDOM.render(
            // REACT WHAT

            <ColorSpectrum colors={colors} />,
            document.getElementById('app')
        )

    </script>

</body>

</html>
